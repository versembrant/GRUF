{% extends "base.html" %}

{% block content %}
<h1>Sessió "{{ session.name }}"{% if local_mode %} (local){% endif %}</h1>
<a href="/">Torna a la llista de sessions</a>
<session data-uuid="{{ session.uuid }}" data-local="{{ local_mode|tojson }}" data-data='{{ session.get_full_data()|tojson|safe }}'></session>
<div>
    <button id="startAudio">Play</button>
    <button id="stopAudio">Stop</button>
    <input type="checkbox" id="masterAudioEngine">Master</input>
</div>
<div>
    Estació: <select id="selectorEstacio">
        <option value="all">Totes</option>
        {% for estacio in session.estacions %}
        <option value="{{ estacio }}">{{ estacio }}</option>
        {% endfor %}
    </select>
    <div class="estacions">
        {% for estacio in session.estacions %}
        <div id="estacio-{{ estacio }}"></div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/dist/pagines/sessio.js"></script>
{% endblock %}
